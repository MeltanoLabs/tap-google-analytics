[tool.poetry]
name = "tap-google-analytics"
version = "0.0.5"
description = "`tap-google-analytics` is a Singer tap for GoogleAnalytics, built with the Meltano SDK for Singer Taps."
authors = ["Pat Nadolny"]
keywords = [
    "ELT",
    "GoogleAnalytics",
]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = ">=3.7.1,<3.12"  # Tested up to 3.11
singer-sdk = "^0.27.0"
google-api-python-client = "^2.79.0"
oauth2client = "4.1.3"

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"
tox = "^3.28.0"
flake8 = "^5.0.4"
black = "^23.1"
pydocstyle = "^6.1.1"
mypy = "^1.0"
isort = "^5.11.5"
coverage = "^7.1"

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_google_analytics"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-google-analytics = 'tap_google_analytics.tap:TapGoogleAnalytics.cli'
